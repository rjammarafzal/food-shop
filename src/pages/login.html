<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodify Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-100 flex items-center justify-center font-[Quicksand]"
  >
    <!-- Card Wrapper -->
    <div
      class="bg-white rounded-3xl shadow-2xl overflow-hidden w-[900px] max-w-full grid grid-cols-1 md:grid-cols-2"
    >
      <!-- Left Section -->
      <div
        class="relative bg-gradient-to-b from-[#fbb828] to-site-yellow p-8 flex flex-col justify-center items-center text-center text-white"
      >
        <!-- Food Pattern BG -->
        <div
          class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/food.png')] opacity-60"
        ></div>

        <img
          src="https://img.icons8.com/emoji/128/pizza-emoji.png"
          alt="Pizza"
          class="w-28 h-28 mb-6 animate-bounce relative z-10"
        />

        <h2 class="text-4xl font-bold mb-3 relative z-10">
          Delicious Awaits üçï
        </h2>
        <p class="text-sm max-w-xs mb-6 relative z-10">
          Discover meals you‚Äôll love, order in seconds, and taste happiness at
          your doorstep.
        </p>

        <a class="underline cursor-pointer relative z-50" href="./index.html">
          Want to see menu?
        </a>

        <div
          class="absolute -bottom-10 -left-10 w-40 h-40 bg-white/20 rounded-full blur-2xl"
        ></div>
        <div
          class="absolute -top-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-xl"
        ></div>
      </div>

      <!-- Right Section (Login Form) -->
      <div class="p-10 flex flex-col justify-center">
        <div class="text-center mb-8">
          <img
            src="https://img.icons8.com/emoji/96/hamburger-emoji.png"
            alt="food"
            class="w-16 h-16 mx-auto mb-2"
          />
          <h1 class="text-3xl font-bold text-orange-500">Welcome Back</h1>
          <p class="text-gray-600 text-sm">
            Login to enjoy your favorite meals
          </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
          <input
            type="email"
            placeholder="Email"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
          />
          <input
            type="password"
            placeholder="Password"
            class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
          />

          <button
            type="submit"
            class="group inline-flex items-center justify-center gap-2 h-[50px] w-full rounded-xl border border-site-yellow hover:bg-site-yellow text-[18px] font-bold text-site-yellow hover:text-white transition shadow-md"
          >
            <svg
              width="18"
              height="20"
              viewBox="0 0 16 19"
              class="fill-site-yellow group-hover:fill-white"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8 9.25C10.4609 9.25 12.5 7.24609 12.5 4.75C12.5 2.28906 10.4609 0.25 8 0.25C5.50391 0.25 3.5 2.28906 3.5 4.75C3.5 7.24609 5.50391 9.25 8 9.25ZM11.1289 10.375H10.5312C9.75781 10.7617 8.91406 10.9375 8 10.9375C7.08594 10.9375 6.20703 10.7617 5.43359 10.375H4.83594C2.23438 10.375 0.125 12.5195 0.125 15.1211V16.5625C0.125 17.5117 0.863281 18.25 1.8125 18.25H14.1875C15.1016 18.25 15.875 17.5117 15.875 16.5625V15.1211C15.875 12.5195 13.7305 10.375 11.1289 10.375Z"
              />
            </svg>
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow h-px bg-gray-200"></div>
          <span class="px-3 text-gray-400 text-sm">or continue with</span>
          <div class="flex-grow h-px bg-gray-200"></div>
        </div>

        <!-- Social Login -->
        <div class="flex gap-4">
          <button
            class="flex-1 py-3 rounded-xl border border-gray-300 shadow-sm hover:bg-gray-50 flex items-center justify-center gap-2"
          >
            <img
              src="https://img.icons8.com/color/24/google-logo.png"
              alt="Google"
            />
            <span class="text-sm font-medium">Google</span>
          </button>
          <button
            class="flex-1 py-3 rounded-xl border border-gray-300 shadow-sm hover:bg-gray-50 flex items-center justify-center gap-2"
          >
            <img
              src="https://img.icons8.com/color/24/facebook.png"
              alt="Facebook"
            />
            <span class="text-sm font-medium">Facebook</span>
          </button>
        </div>

        <!-- Links -->
        <div class="mt-6 text-sm flex justify-center gap-3">
          <a href="forgot-password.html" class="text-orange-500 hover:underline"
            >Forgot password?</a
          >
          <span class="text-gray-300">|</span>
          <a href="./sign-up.html" class="text-orange-500 hover:underline"
            >Create account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
