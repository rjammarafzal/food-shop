<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Foodify</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-100 flex items-center justify-center font-[Quicksand]"
  >
    <div
      class="bg-white rounded-2xl shadow-xl p-8 w-[360px] sm:w-[400px] text-center"
    >
      <!-- 🍕 Food Icon -->
      <img
        src="https://img.icons8.com/emoji/96/pizza-emoji.png"
        alt="signup"
        class="w-20 h-20 mx-auto mb-4"
      />

      <h1 class="text-2xl font-bold text-orange-500 mb-1">Create Account</h1>
      <p class="text-gray-600 mb-6 text-sm">
        Join Foodify and start ordering today
      </p>

      <form class="space-y-4">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-400 text-sm"
        />

        <button
          type="submit"
          class="h-[50px] w-full rounded-xl bg-orange-500 text-white font-bold hover:bg-orange-600 transition shadow-md"
        >
          Create Account
        </button>
      </form>

      <p class="mt-5 text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-orange-500 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
