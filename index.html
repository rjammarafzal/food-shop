<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="my-4">
      <div
        class="flex w-full items-center justify-between bg-white site-container"
      >
        <div>
          <img src="./imgs/Logo.svg" alt="logo" />
        </div>

        <div class="flex gap-3 items-center">
          <p class="font-bold text-[18px] text-gray-800f">Deliver to:</p>
          <div class="flex gap-2 items-center">
            <img src="./imgs/map-marker-alt.svg" alt="map" />

            <p class="text-[18px] text-gray-800f">
              Current Location
              <span class="font-bold text-[18px] text-gray-800f"
                >Mohammadpur Bus Stand, Dhaka</span
              >
            </p>
          </div>
        </div>

        <div class="flex gap-4 items-center">
          <div class="flex gap-1.5 items-center">
            <img src="./imgs/Search.svg" alt="search" />

            <input
              type="text"
              placeholder="Search foods... "
              class="h-6 placeholder:text-gray-800f font-bold text-[18px] w-[130px]"
            />
          </div>
          <div>
            <a
              href="/src/login.html"
              class="inline-flex cursor-pointer items-center justify-center gap-2 h-[50px] w-[120px] rounded-[8px] hover:shadow-2xl border border-gray-200 hover:border-amber-600/50 hover:shadow-amber-500/50"
            >
              <img src="./imgs/user.svg" alt="user" />
              <p class="text-site-yellow text-[18px] font-bold">Login</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--  first-section(start) -->
        <div
          class="overflow-hidden flex w-full h-[661px] bg-gradient-to-b from-[#fbc828] to-[#ffb607]"
        >
          <div class="flex site-container justify-between items-center w-full">
            <div>
              <div>
                <h1
                  class="text-amber-50 font-extrabold text-[88px] leading-[100%]"
                >
                  Are You Starving?
                </h1>
                <p class="text-[22px] text-[#504F4F] leading-[120%]">
                  wthin a few clicks, find a meals that are accessible near you
                </p>
              </div>
              <div
                class="my-[40px] h-auto w-[856px] rounded-2xl bg-amber-50 p-6 shadow-2xl"
              >
                <!-- Delivery / Pickup Toggle -->
                <div class="mb-6 flex items-center gap-2">
                  <button
                    class="flex items-center w-[148px] h-[38px] gap-2 rounded-xl bg-amber-50 px-6 py-3 shadow transition hover:text-[#f17228] hover:bg-[#ffdbc5] text-gray-600"
                  >
                    <img
                      src="/src/imgs/bike-icon.png"
                      alt="bike"
                      class="w-6 h-6"
                    />
                    <span class="font-semibold">Delivery</span>
                  </button>
                  <button
                    class="flex items-center w-[148px] h-[38px] gap-2 rounded-xl bg-amber-50 px-6 py-3 shadow transition hover:text-[#e86519] hover:bg-[#ffdbc5] text-gray-600"
                  >
                    <img
                      src="/src/imgs/bag-icon.png"
                      alt="Pickup"
                      class="w-6 h-6"
                    />
                    <span class="font-semibold">Pickup</span>
                  </button>
                </div>

                <!-- Divider  -->
                <div class="relative mb-6 flex items-center justify-center">
                  <div class="w-full border-t border-gray-300"></div>
                  <div class="absolute bg-amber-50 px-4"></div>
                </div>

                <!-- Address Input + Button -->
                <div class="flex gap-3">
                  <input
                    type="text"
                    placeholder="Find the address..."
                    class="flex-1 rounded-xl border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-amber-400 focus:outline-none text-gray-500"
                  />
                  <button
                    class="flex gap-2 rounded-xl bg-amber-500 px-6 py-3 font-semibold text-white shadow transition hover:bg-amber-600"
                  >
                    <img
                      src="/src/imgs/w-search-icon.png"
                      alt="Find Food"
                      class="w-6 h-6"
                    />
                    <span class="font-semibold">Find Food</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="pt-[250px]">
              <img
                src="/src/imgs/dish.png"
                class="w-[497px] h-[497px] object-contain"
                alt="dish"
              />
            </div>
          </div>
        </div>
      <!-- first-section (end) -->
    </main>
  </body>
</html>
